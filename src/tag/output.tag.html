<my-output>
  <span>{ total }</span>

  <script>
    import store from '../lib/store'
    import obseriot from 'obseriot';
    let tag = this;
    tag.total = 0;

    obseriot.listen(store.count, (total) => {
      tag.total = total;
      tag.update();
    });
  </script>

  <style>
  </style>
</my-output>
