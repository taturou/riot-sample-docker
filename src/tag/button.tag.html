<my-button>
  <button onclick={ increment }>
    +1
  </button>

  <script>
    import action from '../lib/action'
    import obseriot from 'obseriot';

    let tag = this;
    tag.increment = increment;

    function increment() {
      obseriot.notify(action.increment, 1);
    }
  </script>

  <style>
  </style>
</my-button>
