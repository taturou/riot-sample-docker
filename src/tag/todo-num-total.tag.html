<todo-num-total>
  <span>
    { total }
  </span>

  <script>
    import store from '../lib/store'
    import obseriot from 'obseriot';
    let tag = this;
    tag.total = 0;

    obseriot.listen(store.todo.list, (items, item) => {
      tag.total = items.length;
      tag.update();
    });
  </script>
</todo-num-total>
