<todo-num-done>
  <p>
    { done }
  </p>

  <script>
    import store from '../lib/store'
    import obseriot from 'obseriot';
    let tag = this;
    tag.done = 0;

    obseriot.listen(store.todo.num_done, (done) => {
      tag.done = done;
      tag.update();
    });
  </script>

  <style>
    p {
      display: inline;
      font-size: 16px;
    }
  </style>
</todo-num-done>
