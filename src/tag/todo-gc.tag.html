<todo-gc>
  <button onclick={ gc }>
    Clear
  </button>

  <script>
    import action from '../lib/action'
    import obseriot from 'obseriot';

    let tag = this;
    tag.gc = gc;

    function gc() {
      obseriot.notify(action.todo.gc);
    }
  </script>

  <style>
    :scope {
      --color-white: #fff;
      --color-grey: #7a7a7a;
    }

    button {
      font-size: 16px;
      text-align: center;
      padding: 5px 10px;
      border-radius: 5px;
      color: var(--color-white);
      background-color: var(--color-grey);
      border: 1px solid var(--color-grey);
    }
  </style>
</todo-gc>
